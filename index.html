<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Form Challenge</title>
  </head>
  <body>
    <h1>Signup Form</h1>
    <label for="email">Email:</label>
    <input type="text" id="email">
    <br>
    <label for="password">Password:</label>
    <input type="text" id="password">
    <br>
    <label for="gitusername">Github Username:</label>
    <input type="text" id="gitusername">
    <br>
    <input type="radio" name="license"> Enterprise
    <input type="radio" name="license"> Pro
    <input type="radio" name="license"> Free
    <br>
    <input type="checkbox">Remember Me
  </body>
</html>
